      color: "#ee936c"
      icon: /images/icon/icon-ai.svg 
      checked: true
    - name: coding
      color: "#60a465"
      icon: /images/icon/icon-code.svg 
      checked: true
    - name: math
      color: "#568dc4"
      icon: /images/icon/icon-pi.svg
      checked: true

